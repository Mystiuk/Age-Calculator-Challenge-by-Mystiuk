<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wgh@400;700;800&display=swap"/>
    <link rel="stylesheet" href="./style.css">
    <title>Dmytro Mystiuk | Age calculator app</title>
  </head>
  <body>
    <div class="main">

      <!--Calculator input-->
      <div class="container">
        <form>
          <div class="form-container">

            <!--Day block-->
            <div class="block">
              <label for="day">Day</label>
              <input type="number" id="day" placeholder="DD">
              <small></small>
            </div>

            <!--Month block-->
            <div class="block">
              <label for="month">Months</label>
              <input type="number" id="month" placeholder="MM">
              <small></small>
            </div>

            <!--Year block-->
            <div class="block">
              <label for="year">Year</label>
              <input type="number" id="year" placeholder="YY">
              <small></small>
            </div>
          </div>
          <!--Submit button-->
          <div class="form-submit">
            <hr>
            <button type="submit" class="form-submit-btn">
              <img class="arrow" src="./assets/images/icon-arrow.svg" alt="icon" width="50">
            </button>
          </div>
        </form>

        <!--Output-->
        <p id="result"></p>
        <div class="output-content">
          <h1><span id="YY">--</span> years</h1>
          <h1><span id="MM">--</span> months</h1>
          <h1><span id="DD">--</span> days</h1>
        </div>
        
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
